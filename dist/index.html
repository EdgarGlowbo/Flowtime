<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowtime</title>
</head>
<body>
  <div class="l-container">
    <header class="l-container__header">
      <a href="index.html" class="c-link"><h1 class="c-text__h1 c-text">Flowtime</h1></a>            
      <a href="history.html"><button class="c-btn c-btn__history"><img src="../assets/grafico-histograma.svg" alt="Graph icon" class="c-icon__histogram"></button></a>      
    </header>
    <div class="l-container__break">
      <span class="c-text__span c-text__span--font-color-secondary c-current-break-text">Current break:</span>
      <span class="c-text__span js-count-down c-text__span--font-color-secondary c-current-break">00:00</span>
    </div>

    <div class="l-container__tasks"></div>

    <form class="m-setup-wdw m-setup-wdw--display-none" autocomplete="off" action="submit">
      <div class="o-setup-wdw__input-container flex-center">
        <span class="c-text__span c-setup-wdw__name c-text__span--font-color-secondary c-label">Name:</span>
        <input type="text" class="c-input-field c-input-field--border-solid c-setup-wdw__input-name c-input-field--font-color-secondary" id="taskName">
        <span class="c-text__span c-setup-wdw__category c-text__span--font-color-secondary c-label">Category:</span>
        <input type="text" class="c-input-field c-input-field--border-solid c-setup-wdw__input-category c-input-field--font-color-secondary" id="taskCategory">
      </div>
      <div class="o-setup-wdw__slidecontainer flex-center">
        <span class="c-text__span c-text__span--font-color-secondary c-label">Break setup:</span>    
        <input type="range" min="2" max="5" value="4" class="c-setup-wdw__slider" id="taskBreak">
        <span class="c-text__span c-setup-wdw__break-duration-text c-text__span--font-color-secondary">Short</span>
      </div>
      <div class="o-setup-wdw__btn-container">
        <button class="c-setup-wdw__btn-ok c-setup-wdw__btn c-btn c-btn--font-color-secondary">Ok</button>        
      </div>        
    </form>    
    <button class="c-add-task-btn js-add-task-btn"><img src="../assets/anadir.svg" alt="Signo de aÃ±adir" class="c-add-task-img js-add-task-btn"></button>
  </div>
  <template id="taskTemplate">
    <div class="m-task">
      <div class="o-task__display">
        <span class="c-task__name c-text__span js-task__name"></span>
        <button class="c-category-btn c-btn"></button>
        <button class="c-task__btn c-btn js-btn c-task__btn--is-unactive">Start</button>
        <span class="c-task__count-up c-task__count-up--is-active c-text__span">00:00</span>
      </div>
      <div class="o-task__dropdown o-task__dropdown--hidden">
        <div class="o-task-set-time-container">
          <div class="o-task__start-time">
            <span class="c-task__label c-text__span">Start time:</span>
            <input type="text" class="c-task__start-time c-input-field" readonly="readonly" value="" name="startTime0">            
          </div>
          <div class="o-task__stop-time">
            <span class="c-task__label c-text__span">Stop time:</span>
            <input type="text" class="c-task__stop-time c-input-field" readonly="readonly" value="" name="stopTime0">
          </div>
          <div class="c-btn c-btn--no-margin"><img src="../assets/circulo-cruzado.svg" alt="delete button" class="c-task__delete"></div>        
        </div>
      </div>
      <div class="c-task__dropdown-arrow"><img src="../assets/angulo-pequeno-hacia-abajo.svg" alt="Arrow pointing down" class="c-task__icon-arrow-down c-task__dropdown-arrow"></div>
    </div>
  </template>
  <script src="flowtime.js"></script>  
</body>
</html>
